<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePass Drive - Your Choice</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">


<body>

        <!-- Navbar - Same as landing page -->
        <nav class="bg-gray-800 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-20 items-center">
                    <div class="flex items-center space-x-3">
                        <img src="./static/images/logo.png" alt="Logo" class="w-16 h-16">
                        <span class="font-bold text-xl text-white">SafePass Drive</span>
                    </div>
                    <div class="flex items-center space-x-8">
                        <a href="{{ url_for('logout') }}" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-full font-medium transition flex items-center space-x-2">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        
<div class="container">
    <div class="form-card">
        <form method="post" action="{{ url_for('generate_qr') }}" enctype="multipart/form-data">
            <h1>SafePass Driver Information</h1>
            
            <!-- Personal Details Section -->
            <div class="form-section">
                <h2>Personal Details</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="full_name" class="required">Full Name</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date_of_birth" class="required">Date of Birth</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender" class="required">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="blood_group" class="required">Blood Group</label>
                        <select id="blood_group" name="blood_group" required>
                            <option value="" selected disabled>Select Blood Group</option>
                            <option value="A+ve">A+ve</option>
                            <option value="B+ve">B+ve</option>
                            <option value="AB+ve">AB+ve</option>
                            <option value="O+ve">O+ve</option>
                            <option value="A-ve">A-ve</option>
                            <option value="B-ve">B-ve</option>
                            <option value="AB-ve">AB-ve</option>
                            <option value="O-ve">O-ve</option>

                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="required">Emergency Email ID</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Emergency Contact Number</label>
                        <div class="input-group">
                            <div class="input-group phone-input">
                                <select class="form-control country-code" id="country_code" name="country_code" required>
                                    <option value="+1">+1</option>
                                    <option value="+44">+44</option>
                                    <option value="+91" selected>+91</option>
                                    <option value="+61">+61</option>
                                    <option value="+86">+86</option>
                                    <option value="+33">+33</option>
                                    <option value="+49">+49</option>
                                    <option value="+81">+81</option>
                                    <option value="+7">+7</option>
                                </select>
                                <input type="text" class="form-control mobile-number" id="mobile" name="mobile" placeholder="Mobile Number" required>
                            </div>
                            
                        </div>
                   
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="aadhaar_number" class="required">Aadhaar Card Number</label>
                        <input type="text" id="aadhaar_number" name="aadhaar_number" placeholder="12-digit Aadhaar number" pattern="[0-9]{12}" maxlength="12" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pan_number">PAN Card Number (Optional)</label>
                        <input type="text" id="pan_number" name="pan_number" placeholder="10-digit PAN number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" maxlength="10">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="permanent_address" class="required">Permanent Address</label>
                    <textarea id="permanent_address" name="permanent_address" placeholder="Enter your permanent address" required></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label for="current_address" class="required">Current Address</label>
                    <textarea id="current_address" name="current_address" placeholder="Enter your current address" required></textarea>
                </div>
            </div>
            
            <!-- Vehicle Details Section -->
            <div class="form-section">
                <h2>Vehicle Details</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle_number" class="required">Vehicle Number</label>
                        <input type="text" id="vehicle_number" name="vehicle_number" placeholder="Enter vehicle registration number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="vehicle_model" class="required">Vehicle Model</label>
                        <input type="text" id="vehicle_model" name="vehicle_model" placeholder="Enter vehicle model" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle_type" class="required">Vehicle Type</label>
                        <select id="vehicle_type" name="vehicle_type" required>
                            <option value="">Select Vehicle Type</option>
                            <option value="Two wheeler">Two Wheeler</option>
                            <option value="Four Wheeler">Four Wheeler</option>
                            <option value="Truck">Truck</option>
                            <option value="Rickshaw">Rickshaw</option>


                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="insurance_policy" class="required">Insurance Policy Number</label>
                        <input type="text" id="insurance_policy" name="insurance_policy" placeholder="Enter insurance policy number" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="puc_number" class="required">PUC Certificate Number</label>
                        <input type="text" id="puc_number" name="puc_number" placeholder="Enter PUC certificate number" required>
                    </div>
                </div>
            </div>
            
            <!-- License Details Section -->
            <div class="form-section">
                <h2>Driving License Details</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="license_number" class="required">Driving License Number</label>
                        <input type="text" id="license_number" name="license_number" placeholder="Enter driving license number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="license_expiry" class="required">License Expiry Date</label>
                        <input type="date" id="license_expiry" name="license_expiry" required>
                    </div>
                </div>
            </div>
            
            <!-- Document Upload Section -->
            <div class="form-section">
                <h2>Document Uploads</h2>
                
                <div class="form-group">
                    <label for="profile_picture" class="required">Profile Picture</label>
                    <div class="file-upload">
                        <input type="file" id="profile_picture" name="profile_picture" accept="image/jpeg,image/png" required>
                        <label for="profile_picture" class="file-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <span>Upload Profile Picture</span>
                        </label>
                        <span class="file-name profile_picture_name">No file chosen</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="aadhaar_card" class="required">Aadhaar Card</label>
                    <div class="file-upload">
                        <input type="file" id="aadhaar_card" name="aadhaar_card" accept=".pdf,.jpg,.jpeg,.png" required>
                        <label for="aadhaar_card" class="file-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <span>Upload Aadhaar Card</span>
                        </label>
                        <span class="file-name aadhaar_card_name">No file chosen</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pan_card">PAN Card (Optional)</label>
                    <div class="file-upload">
                        <input type="file" id="pan_card" name="pan_card" accept=".pdf,.jpg,.jpeg,.png">
                        <label for="pan_card" class="file-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <span>Upload PAN Card</span>
                        </label>
                        <span class="file-name pan_card_name">No file chosen</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="driving_license" class="required">Driving License</label>
                    <div class="file-upload">
                        <input type="file" id="driving_license" name="driving_license" accept=".pdf,.jpg,.jpeg,.png" required>
                        <label for="driving_license" class="file-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <span>Upload Driving License</span>
                        </label>
                        <span class="file-name driving_license_name">No file chosen</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="insurance_policy" class="required">Insurance Policy</label>
                    <div class="file-upload">
                        <input type="file" id="insurance_policy_doc" name="insurance_policy" accept=".pdf,.jpg,.jpeg,.png" required>
                        <label for="insurance_policy_doc" class="file-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <span>Upload Insurance Policy</span>
                        </label>
                        <span class="file-name insurance_policy_name">No file chosen</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="puc_certificate" class="required">PUC Certificate</label>
                    <div class="file-upload">
                        <input type="file" id="puc_certificate" name="puc_certificate" accept=".pdf,.jpg,.jpeg,.png" required>
                        <label for="puc_certificate" class="file-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <span>Upload PUC Certificate</span>
                        </label>
                        <span class="file-name puc_certificate_name">No file chosen</span>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">Generate QR Code</button>
            </div>
        </form>
    </div>
</div>

<script>
 document.querySelector('form').addEventListener('submit', function(e) {
    // Prevent multiple submissions
    const submitButton = this.querySelector('button[type="submit"]');
    if (submitButton) {
        submitButton.disabled = true;
        submitButton.textContent = 'Processing...';
    }
});

// Display filename when file is selected for each file input
const fileInputs = [
    'profile_picture', 'aadhaar_card', 'pan_card', 
    'driving_license', 'insurance_policy_doc', 'puc_certificate'
];

fileInputs.forEach(inputId => {
    const element = document.getElementById(inputId);
    if (element) {
        element.addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            const nameSpan = document.querySelector(`.${inputId === 'insurance_policy_doc' ? 'insurance_policy' : inputId}_name`);
            if (nameSpan) {
                nameSpan.textContent = fileName;
            }
            
            // Validate file type
            const allowedTypes = ['pdf', 'png', 'jpg', 'jpeg'];
            const fileExtension = fileName.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExtension)) {
                alert('Invalid file type. Allowed types are: ' + allowedTypes.join(', '));
                this.value = ''; // Clear the file input
                if (nameSpan) {
                    nameSpan.textContent = 'No file chosen';
                }
            }
        });
    }
});

// Form validation
document.querySelector('form').addEventListener('submit', function(e) {
    let isValid = true;
    const errorMessages = [];
    
    // Add file upload validation
    const requiredFileInputs = [
        { id: 'profile_picture', name: 'Profile Picture' },
        { id: 'aadhaar_card', name: 'Aadhaar Card' },
        { id: 'driving_license', name: 'Driving License' },
        { id: 'insurance_policy_doc', name: 'Insurance Policy' },
        { id: 'puc_certificate', name: 'PUC Certificate' }
    ];
    
    requiredFileInputs.forEach(input => {
        const fileInput = document.getElementById(input.id);
        if (fileInput && (!fileInput.files || fileInput.files.length === 0)) {
            isValid = false;
            errorMessages.push(`${input.name} is required`);
            fileInput.parentElement.classList.add('error');
        }
    });

    
    // Full Name validation - only alphabets and spaces
    const fullNameInput = document.getElementById('full_name');
    if (fullNameInput && !/^[A-Za-z\s]+$/.test(fullNameInput.value.trim())) {
        isValid = false;
        errorMessages.push("Full Name should contain only alphabets and spaces");
        fullNameInput.classList.add('error');
    }
    
    // Mobile validation - exactly 10 digits
    const mobileInput = document.getElementById('mobile');
    if (mobileInput && !/^[0-9]{10}$/.test(mobileInput.value.trim())) {
        isValid = false;
        errorMessages.push("Mobile Number must be exactly 10 digits");
        mobileInput.classList.add('error');
    }
    
    // Aadhaar validation - exactly 12 digits
    const aadhaarInput = document.getElementById('aadhaar_number');
    if (aadhaarInput && !/^[0-9]{12}$/.test(aadhaarInput.value.trim())) {
        isValid = false;
        errorMessages.push("Aadhaar Number must be exactly 12 digits");
        aadhaarInput.classList.add('error');
    }
    
    // PAN validation - if provided, follow PANCARD format (ABCDE1234F)
    const panInput = document.getElementById('pan_number');
    if (panInput && panInput.value.trim() !== '' && !/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(panInput.value.trim())) {
        isValid = false;
        errorMessages.push("PAN Number must be in format ABCDE1234F (5 uppercase letters, 4 digits, 1 uppercase letter)");
        panInput.classList.add('error');
    }
    
    // Vehicle Number validation - standard format (e.g., MH01AB1234)
    const vehicleNumberInput = document.getElementById('vehicle_number');
    if (vehicleNumberInput && !/^[A-Z]{2}[0-9]{2}[A-Z]{1,2}[0-9]{1,4}$/.test(vehicleNumberInput.value.trim())) {
        isValid = false;
        errorMessages.push("Vehicle Number should be in format like MH01AB1234");
        vehicleNumberInput.classList.add('error');
    }
    
    // Insurance Policy Number validation - alphanumeric
    const insuranceInput = document.getElementById('insurance_policy');
    if (insuranceInput && !/^[A-Za-z0-9-\/]+$/.test(insuranceInput.value.trim())) {
        isValid = false;
        errorMessages.push("Insurance Policy Number should contain only alphanumeric characters, hyphens, and slashes");
        insuranceInput.classList.add('error');
    }
    
    // PUC Certificate Number validation - alphanumeric
    const pucInput = document.getElementById('puc_number');
    if (pucInput && !/^[A-Za-z0-9-\/]+$/.test(pucInput.value.trim())) {
        isValid = false;
        errorMessages.push("PUC Certificate Number should contain only alphanumeric characters, hyphens, and slashes");
        pucInput.classList.add('error');
    }
    
    // License Number validation - standard format
    const licenseInput = document.getElementById('license_number');
    if (licenseInput && !/^(([A-Z]{2}[0-9]{2})( )|([A-Z]{2}-[0-9]{2}))((19|20)[0-9][0-9])[0-9]{7}$/.test(licenseInput.value.trim())) {
        isValid = false;
        errorMessages.push("License Number should be in valid format (e.g., DL-0420110012345)");
        licenseInput.classList.add('error');
    }
    
    // Date validations
    const dobInput = document.getElementById('date_of_birth');
    if (dobInput) {
        const dob = new Date(dobInput.value);
        const today = new Date();
        const age = today.getFullYear() - dob.getFullYear();
        
        if (age < 18) {
            isValid = false;
            errorMessages.push("You must be at least 18 years old");
            dobInput.classList.add('error');
        }
    }
    
    const licenseExpiryInput = document.getElementById('license_expiry');
    if (licenseExpiryInput) {
        const expiryDate = new Date(licenseExpiryInput.value);
        const today = new Date();
        
        if (expiryDate <= today) {
            isValid = false;
            errorMessages.push("License expiry date must be in the future");
            licenseExpiryInput.classList.add('error');
        }
    }
    
    // Email validation
    const emailInput = document.getElementById('email');
    if (emailInput && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value.trim())) {
        isValid = false;
        errorMessages.push("Please enter a valid email address");
        emailInput.classList.add('error');
    }
    
    // Address validation - minimum length
    const permanentAddressInput = document.getElementById('permanent_address');
    if (permanentAddressInput && permanentAddressInput.value.trim().length < 10) {
        isValid = false;
        errorMessages.push("Permanent address should be at least 10 characters");
        permanentAddressInput.classList.add('error');
    }
    
    const currentAddressInput = document.getElementById('current_address');
    if (currentAddressInput && currentAddressInput.value.trim().length < 10) {
        isValid = false;
        errorMessages.push("Current address should be at least 10 characters");
        currentAddressInput.classList.add('error');
    }
    
    if (!isValid) {
        e.preventDefault();
        alert('Please fix the following errors:\n' + errorMessages.join('\n'));
        
        // Re-enable the submit button if it was disabled
        const submitButton = this.querySelector('button[type="submit"]');
        if (submitButton) {
            submitButton.disabled = false;
            submitButton.textContent = 'Generate QR Code';
        }
        
        // Remove error class on focus
        document.querySelectorAll('.error').forEach(element => {
            element.addEventListener('focus', function() {
                this.classList.remove('error');
            });
        });
    } else {
        // Prevent multiple submissions
        const submitButton = this.querySelector('button[type="submit"]');
        if (submitButton) {
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
        }
    }
});

const style = document.createElement('style');
style.textContent = `
    .error {
        border: 2px solid red !important;
        background-color: #fff0f0 !important;
    }
`;
document.head.appendChild(style);

</script>

</body>
</html>
