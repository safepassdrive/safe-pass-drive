<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Guardian - Your Choice</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ffffff 0%, #00C6FF 100%);
        }
        .secondary-gradient {
            background: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%);
        }
        .green-gradient {
            background: linear-gradient(135deg, #20bf55 0%, #01baef 100%);
        }
        .red-gradient {
            background: linear-gradient(135deg, #ff4b1f 0%, #ff9068 100%);
        }
        .feature-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, #3B4FD8, #00C6FF);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .choice-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        .choice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: rgba(59, 130, 246, 0.5);
        }
        .glow-button {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(0, 198, 255, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 198, 255, 0.8), 0 0 30px rgba(0, 198, 255, 0.6);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navbar - Same as landing page -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-3">
                    <img src="./static/images/logo.png" alt="Logo" class="w-16 h-16">
                    <span class="font-bold text-xl text-white">SafePass Drive</span>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('logout') }}" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-full font-medium transition flex items-center space-x-2">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="min-h-screen gradient-bg py-14 px-4">
        <div class="max-w-6xl mx-auto text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-8">Choose an Option</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Generate QR Card -->
                <div class="bg-white rounded-xl overflow-hidden shadow-xl">
                    <div>
                        <img src="static/images/generate-qr.jpg" alt="Generate QR" class="w-full h-48 object-cover">
                    </div>
                    <div class="p-6 text-center">
                        <div class="flex items-center justify-center mb-4">
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-qrcode text-3xl text-blue-600"></i>
                            </div>
                        </div>
                        <h3 class="text-xl font-semibold mb-2 text-gray-800">Generate QR Codes</h3>
                        <p class="text-gray-600 mb-6">Create new QR codes for your emergency contacts</p>
                        <a href="{{ url_for('dashboard', unique_id=unique_id) }}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                            Click to Generate
                        </a>
                    </div>
                </div>
                
                <!-- View QR Card -->
                <div class="bg-white rounded-xl overflow-hidden shadow-xl">
                    <div>
                        <img src="static/images/view-qr.jpg" alt="View QR" class="w-full h-48 object-cover">
                    </div>
                    <div class="p-6 text-center">
                        <div class="flex items-center justify-center mb-4">
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-eye text-3xl text-blue-600"></i>
                            </div>
                        </div>
                        <h3 class="text-xl font-semibold mb-2 text-gray-800">View My QR Codes</h3>
                        <p class="text-gray-600 mb-6">See and manage your existing QR codes</p>
                        <a href="{{ url_for('my_qrcodes', unique_id=unique_id) }}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                            View Collection
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
