<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePass Drive - Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/opt-page-styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="navbar-brand">
                <img src="./static/images/logo.png" alt="Logo" class="w-12 h-12">
                SafePass Drive
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="options-card">
                    <h1 class="options-title">Choose an Option</h1>
                    <div class="options-grid">
                        <a href="{{ url_for('police_login', unique_id=unique_id) }}" class="option-button authorize-btn">
                            <i class="bi bi-person-check"></i>
                            Authorize
                        </a>
                        <a href="{{ url_for('emergency', unique_id=unique_id) }}" class="option-button emergency-btn">
                            <i class="bi bi-exclamation-triangle"></i>
                            Emergency
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
